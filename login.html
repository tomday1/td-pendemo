<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/sb-admin-2.min.css" rel="stylesheet"> </head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" id="loginForm">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="username" name="username" aria-describedby="emailHelp"
                                                placeholder="Enter Username...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Password">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // In your login.html's JavaScript
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // User list (replace with your actual user data)
            const users = [
                { username: 'user_001', password: 'zaq12', email: 'tom.day@pendo.io', full_name:'Tom Day',role: 'Sr TAM',company:'Pendo',location:'London, UK'},
                { username: '007', password: 'zaq12', email: 'james.bond@mi6.co.uk', full_name:'James Bond',role: 'Spy',company:'MI6',location:'Unknown'},
                { username: 'M', password: 'zaq12', email: 'm@mi6.co.uk', full_name:'Missions',role: 'Head Spy',company:'MI6',location:'Unknown'}       
            ];

            // Find the user in the list
            const foundUser = users.find(user => user.username === username && user.password === password);

            if (foundUser) {
                sessionStorage.setItem('username', foundUser.username);
                sessionStorage.setItem('email', foundUser.email);
                sessionStorage.setItem('full_name', foundUser.full_name);
                sessionStorage.setItem('role', foundUser.role);
                sessionStorage.setItem('company', foundUser.company);
                sessionStorage.setItem('location', foundUser.location);

                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>

</body>
</html>
